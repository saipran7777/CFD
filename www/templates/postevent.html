<ion-view view-title="Post An Event" name="menuContent">
<ion-header-bar>
<h1 class="title" >Post An Event</h1>
</ion-header-bar>
<ion-content>
<form >

     <div class="list">
       <label class="item item-input item-stacked-label">
           <span class="input-label">Name</span>
           <input type="text"  placeholder="Event Name" ng-model="xxx.eventname" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label" >Description</span>
          <input type="text" placeholder="Lorem Ipsum dorem" ng-model="xxx.eventdesc" required>
       </label>
		<label class="item item-input item-select">
			<div class="input-label">
			Venue
			</div>
			<select ng-model="xxx.venue" required>
				<option>SAC</option>
				<option>CLT</option>
				<option>OAT</option>
				<option>CS Block</option>
				<option>Gurunath</option>
				<option>ICSR</option>
				<option>Zaitoon</option>
				<option>Gajendra Circle</option>
				<option>Others</option>
			</select>
		</label>
       <label class="item item-input item-stacked-label">
          <span class="input-label">Room</span>
          <input type="text" placeholder="202,104" ng-model="xxx.room" required>
       </label>
<!--        <label class="item item-input item-stacked-label">
          <span class="input-label">Category</span>
          <input type="text" placeholder="Sports,Tech">
       </label> -->
		<label class="item item-input item-select">
			<div class="input-label">
			Category
			</div>
			<select ng-model="xxx.category" required>
				<option>Sports</option>
				<option>Games</option>
				<option>Coding</option>
				<option>Meeting</option>
				<option>Music</option>
				<option>Art</option>
				<option>Studies</option>

				<option>Others</option>

			</select>
		</label>
		<label class="item item-input">
		  <span class="input-label">Start Date</span>
		  <input type="date" ng-model="xxx.startdate" required>
		</label>
		<label class="item item-input" name="start">
			<span class="input-label">Start Time</span>
            <input type="time" ng-model="xxx.starttime" required>
        </label>
        <label class="item item-input">
		  <span class="input-label">End Date</span>
		  <input type="date" ng-model="xxx.enddate" required>
		</label>
		<label class="item item-input" name="start">
			<span class="input-label">End Time</span>
            <input type="time" ng-model="xxx.endtime" required>
        </label>
        <label class="item">
         <button class="button button-block button-positive" type="submit" ng-click="postevent()">Post The Event</button>
        </label>
    </div>

</form>
</ion-content>
</ion-view>
